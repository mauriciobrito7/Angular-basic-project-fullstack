<div class="list">
  <mat-selection-list #coursesSelectives>
    <mat-list-option mat-line *ngFor="let course of courses"><span class="title">{{course.id}}</span>
      <p mat-line>{{course.text}}</p>
    </mat-list-option>
    <p>
        Opcciones seleccionadas: {{coursesSelectives.selectedOptions.selected.length}}
    </p>
  </mat-selection-list>
</div>
