<mat-selection-list #coursesSelectives>
    <mat-list-option mat-line *ngFor="let item of lista | async"><span class="title">{{item._id}}</span>
      <p mat-line>{{item.title}}</p>
    </mat-list-option>
    <p>
        Opcciones seleccionadas: {{coursesSelectives.selectedOptions.selected.length}}
    </p>
  </mat-selection-list>
